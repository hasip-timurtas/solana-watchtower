name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
    
    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Check code formatting
      run: cargo fmt --all -- --check
    
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    
    - name: Run tests
      run: cargo test --verbose --workspace
    
    - name: Build release
      run: cargo build --release --verbose --workspace

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build watchtower
      run: cargo build --release
    
    - name: Validate example configs
      run: |
        for config in examples/configs/*.toml; do
          echo "Validating $config"
          ./target/release/watchtower validate-config --config "$config"
        done
      continue-on-error: true
    
    - name: Test notification configurations
      run: |
        ./target/release/watchtower test-notifications --config examples/configs/basic-mainnet.toml
      continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: false
        tags: solana-watchtower:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit (informational)
      run: |
        echo "üõ°Ô∏è Running security audit..."
        echo "Note: Some vulnerabilities from Solana ecosystem dependencies are expected and documented in audit.toml"
        cargo audit || echo "‚ö†Ô∏è Security audit completed with known issues from Solana dependencies"
        echo ""
        echo "üìã Summary: Remaining vulnerabilities are from Solana 1.18.26 ecosystem and would require"
        echo "    upgrading to Solana 2.x (major breaking change) to fully resolve."
      continue-on-error: true
    
    - name: Install cargo-deny
      run: cargo install cargo-deny
    
    - name: Run cargo-deny (informational)
      run: |
        echo "üîç Running additional dependency checks..."
        cargo deny check || echo "‚ö†Ô∏è Dependency check completed with expected warnings"
      continue-on-error: true

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-bench-
    
    - name: Run benchmarks
      run: cargo bench --workspace
      continue-on-error: true
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: target/criterion/
        retention-days: 30

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, integration-test, docker-build, security-audit]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
    
    - name: Cache cargo dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Build release binaries
      run: |
        cargo build --release --workspace
        strip target/release/watchtower || true
        strip target/release/watchtower-dashboard || true
    
    - name: Create release archive
      run: |
        mkdir -p release
        cp target/release/watchtower release/ || echo "watchtower binary not found"
        cp target/release/watchtower-dashboard release/ || echo "watchtower-dashboard binary not found"
        cp README.md release/
        cp LICENSE release/ || echo "No LICENSE file found"
        cp -r configs release/
        cp -r examples release/
        tar -czf watchtower-linux-x86_64.tar.gz -C release .
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-binaries
        path: |
          watchtower-linux-x86_64.tar.gz
          target/release/watchtower*
        retention-days: 90 